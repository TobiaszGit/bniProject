<template>
	<lightning-card title="Wyszukiwarka" icon-name="standard:people">
		<div class="slds-card__body_inner">
			
            <lightning-input 
                onchange={showContacts}
                type="search"
                variant="label-hidden"
                class="slds-m-bottom_small"
                label="Search"
                placeholder="Podaj specjalizacjÄ™"
                value={topics}>
            </lightning-input> 

            <template if:true={topics}>
                <table class="slds-table slds-table_header-fixed slds-table_bordered slds-table_edit slds-table_resizable-cols">
                    <tr>
                        <th>Imie</th>
                        <th>Stanowisko</th>
                        <th>Firma</th>
                        <th>Tagi</th>
                        <th>Dodano przez</th>
                    </tr>
                    <template for:each={contacts.data} for:item="contact">
                        <tr key={contact.Id}>
                            <td>{contact.Name}</td>
                            <td>{contact.Title}</td>
                            <td>{contact.Account.Name}</td>
                            <td>{contact.Account.Specjalizacja__c}</td>
                            <td>{contact.CreatedBy.Name}</td>
                        </tr>
                    </template>
                </table>
            </template>
		</div>
    </lightning-card>
</template>
