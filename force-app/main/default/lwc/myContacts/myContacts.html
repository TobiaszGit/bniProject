<template>
    <lightning-card title={userNameTitle} icon-name="standard:people">
        <div class="slds-card__body_inner">
            <table class="slds-table slds-table_bordered">
                <tr>
                    <th>Imie</th>
                    <th>Stanowisko</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Firma</th>
                    <th>Data dodania</th>
                </tr>
                <template for:each={contacts} for:item="contact" for:index="index">
                    <tr data-id={contact.Id} key={contact.Id} class="cursor-pointer" onclick={viewDetails}>
                        <td>{contact.Name}</td>
                        <td>{contact.Title}</td>
                        <td><lightning-formatted-email value={contact.Email}></lightning-formatted-email></td>
                        <td><lightning-formatted-phone value={contact.Phone} ></lightning-formatted-phone></td>
                        <td>{contact.Account.Name}</td>
                        <td><lightning-formatted-date-time value={contact.CreatedDate} year="numeric" month="2-digit" day="2-digit" hour="2-digit"
                            minute="2-digit" hour12="false"></lightning-formatted-date-time></td>
                    </tr>
                </template>
            </table>
         
        </div>
    </lightning-card>
    <template if:false={loaded}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
</template>
