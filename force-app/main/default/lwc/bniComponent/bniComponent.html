<template>
    
    <lightning-card title="Wyszukaj" icon-name="standard:people">
        <div class="slds-card__body_inner">
            <lightning-input 
                onchange={showContacts}
                type="search"
                variant="label-hidden"
                class="slds-m-bottom_small"
                label="Search"
                placeholder="Podaj specjalizacjÄ™"
                value={topics}>
            </lightning-input> 
            
            <div class="slds-p-bottom_medium">
                <template for:each={matchedTopics} for:item="t">
                    <lightning-badge key={t} label={t} onclick={pickTopic}></lightning-badge>
                </template>
            </div>
            <c-bni-contacts-list topic={topics}></c-bni-contacts-list>
        </div>
        
    </lightning-card>
    
</template>
