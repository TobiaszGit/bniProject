<template>

    <template if:true={topic}>
        
        <table class="slds-table slds-table_bordered">
            <tr>
                <th>Imie</th>
                <th>Stanowisko</th>
                <th>Firma</th>
                <th>Dodano przez</th>
            </tr>
            <template for:each={contacts.data} for:item="contact" for:index="index">
                <tr data-id={contact.Id} key={contact.Id} class="cursor-pointer" onclick={handleToggleClick}>
                    <td>{contact.Name}</td>
                    <td>{contact.Title}</td>
                    <td>{contact.Account.Name}</td>
                    <td>{contact.CreatedBy.Name}</td>
                </tr>
            </template>
        </table>
        
    </template>
    
</template>
